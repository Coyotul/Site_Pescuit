<div class="locations-container">
  <h1>Locații Disponibile</h1>

  <div *ngIf="locations?.length > 0; else noLocations">
    <div class="location-card" *ngFor="let location of locations">
      <h2>{{ location.name }}</h2>
      <p>{{ location.description }}</p>
    </div>
  </div>

  <ng-template #noLocations>
    <p>Nu există locații disponibile momentan. Încearcă mai târziu!</p>
  </ng-template>
</div>
